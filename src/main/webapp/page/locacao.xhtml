<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/templatePrincipal.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
			
			<h:form id="formLocacaoGeral">
			
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			
			<h:form id="formLocacaoVeiculo">
				
				<p:panel header="Nova Locação" style="width:80%; margin: 5% 10%;">
					<h:panelGrid columns="5" cellpadding="6">
						
						<h:outputText value="Data de Retirada: " />
						<p:inputMask mask="99/99/9999" id="dataRetirada" label="Data de Retirada" required="true" value="#{locacaoMB.locacao.dataRetirada}" />
						
						<h:outputText value="Data de Devolução: " />
						<p:inputMask mask="99/99/9999"  id="dataDevolucao" label="Data de Devolução" required="true" value="#{locacaoMB.locacao.dataDevolucao}" />
						
						<!-- Esperando cliente ficar pronto  
						<h:outputText value="Cliente: "/>
						<h:selectOneMenu value="#{clienteMB.veiculo.modelo}" converter="entityConverter">
							<f:selectItems value="#{modeloMB.listaModelos}" var="modelo"
								itemLabel="#{modelo}" itemValue="#{modelo}" />
						</h:selectOneMenu>
						-->
						
						<!-- O certo aqui era buscar a lista de veiculos desse cliente -->						
						<h:outputText value="Veiculo "/>
						<h:selectOneMenu value="#{locacaoMB.locacao.veiculo}" converter="entityConverter">
							<f:selectItems value="#{veiculoMB.listaVeiculos}" var="vei"
								itemLabel="#{vei}" itemValue="#{vei}" />
						</h:selectOneMenu>
						
						<p:commandButton value="Limpar" type="reset" />
						<p:commandButton value="Salvar" action="#{locacaoMB.salvar()}" update=":formLocacaoGeral:formListagemLocacao"  />

					</h:panelGrid>
				</p:panel>
			</h:form>

			<h:form id="formListagemLocacao">
			<p:panel header="Listagem de Locação" style="width:80%; margin: 5% 10%;">
				<p:dataTable id="tbLocacao" value="#{locacaoMB.listaLocacoes}"
					var="m" border="1" cellspacing="0" editable="true">
					
					<p:ajax event="rowEdit" listener="#{locacaoMB.onEdit}" update=":formLocacaoGeral:messages" />  
       				<p:ajax event="rowEditCancel" listener="#{locacaoMB.onCancel}" update=":formLocacaoGeral:messages" />

						<p:column headerText="Id" style="width:30%">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{m.id}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{m.id}" readonly="true" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						
						<p:column headerText="Data de Retirada" style="width:30%">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{m.dataRetirada}" />
								</f:facet>
								<f:facet name="input">
									<p:inputMask value="#{m.dataRetirada}" mask="99/99/9999" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						
						<p:column headerText="Data de Devolução" style="width:30%">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{m.dataDevolucao}" />
								</f:facet>
								<f:facet name="input">
									<p:inputMask value="#{m.dataDevolucao}" mask="99/99/9999" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<!--   aguardando a classe cliente ficar pronta
						<p:column headerText="Cliente" style="width:24%">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{m.cliente.nome}" />
								</f:facet>
								<f:facet name="input">
									<h:selectOneMenu value="#{m.cliente}" converter="entityConverter">
										<f:selectItems value="#{modeloMB.listaModelos}" var="mode"
											itemLabel="#{mode}" itemValue="#{mode}" />
									</h:selectOneMenu>
								</f:facet>								

							</p:cellEditor>
						</p:column>
						-->	
						

						<p:column headerText="Editar" style="width:6%">
							<p:rowEditor />
						</p:column>

						<p:column headerText="Excluir" style="width:30%">
									<p:commandLink  style="width:100%" action="#{locacaoMB.onExcluir}" value="Excluir" >
									
									 </p:commandLink> 
						</p:column>


					</p:dataTable>
			</p:panel>
			</h:form>
			</h:form>
	</ui:define>
</ui:composition>
