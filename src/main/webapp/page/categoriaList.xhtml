<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/templatePrincipal.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form>

			<p:panel header="Categoria">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Descrição: " />
					<p:inputText value="#{categoria.categoria.descricao}" maxlength="30" />

					<p:commandButton value="Reset" type="reset" />
					<p:commandButton value="Salvar" action="#{categoria.salvar}" update="display"
						oncomplete="PF('dlg').show()" />

				</h:panelGrid>
			</p:panel>

			<p:dialog widgetVar="dlg" modal="true">
				<h:panelGrid id="display" columns="2" cellpadding="5">

					<h:outputText value="Descrição: " />
					<h:outputText value="#{categoria.categoria.descricao}" />

				</h:panelGrid>
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
